<div class="container-register">
    <mat-card>
      <h1>Registrar usuario</h1>
      
      <div class="line-register"></div>
  
      <div class="content-register">
        <form [formGroup]="formRegister">
          <div class="row row-cols-1 mb-4" >
            <div class="form-field">
              <mat-form-field fxFlex="100" fxFlex.lt-sm="100" appearance="outline">
                <mat-label>Correo electrónico :</mat-label>
                <input matInput type="text" formControlName="emailUser" />
                <mat-error *ngFor="let errorMessage of errorHandlerService.getErrorMessages(formRegister, 'emailUser')">
                  {{ errorMessage }}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row row-cols-2 row-cols-lg-2 g-2 g-lg-3">
            <div class="form-field mt-2 mb-2">
              <mat-form-field fxFlex="100" fxFlex.lt-sm="100" appearance="outline">
                <mat-label>Contraseña :</mat-label>
                <input matInput formControlName="passwordUser" [type]="hidePassword ? 'password' : 'text'"/>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'hidePassword password'" [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngFor="let errorMessage of errorHandlerService.getErrorMessages(formRegister, 'passwordUser')">
                  {{ errorMessage }}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-field mt-2 mb-2">
              <mat-form-field fxFlex="100" fxFlex.lt-sm="100" appearance="outline">
                <mat-label>Confirmar contraseña :</mat-label>
                <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'"/>
                <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'hideConfirmPassword password'" [attr.aria-pressed]="hideConfirmPassword">
                  <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngFor="let errorMessage of errorHandlerService.getErrorMessages(formRegister, 'confirmPassword')">
                  {{ errorMessage }}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-field mt-2 mb-2">
              <mat-form-field fxFlex="100" fxFlex.lt-sm="100" appearance="outline">
                <mat-label>Nombres :</mat-label>
                <input matInput type="text" formControlName="namesUser" />
                <mat-error *ngFor="let errorMessage of errorHandlerService.getErrorMessages(formRegister, 'namesUser')">
                  {{ errorMessage }}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-field mt-2 mb-2">
              <mat-form-field fxFlex="100" fxFlex.lt-sm="100" appearance="outline">
                <mat-label>Apellidos :</mat-label>
                <input matInput type="text" formControlName="lastNamesUser" />
                <mat-error *ngFor="let errorMessage of errorHandlerService.getErrorMessages(formRegister, 'lastNamesUser')">
                  {{ errorMessage }}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="mt-4">
            <a routerLink="/inicio-sesion" class="link" >¿Ya tienes una cuenta?</a>
          </div>
          <br>
          <button type="submit" mat-raised-button color="primary" class="button-primary" (click)="registerUser(formRegister)" >Registrarse</button>
        </form>
      </div>
    </mat-card>
  </div>
  
  <!-- <button type='button' mat-raised-button class="cancel-button" (click)="cancelAction()">Cancelar</button> -->
